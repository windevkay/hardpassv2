{{define "title"}}Home{{end}} {{define "main"}}
<h2>Your Password Profiles</h2>
{{if .Passwords}}
<table>
  <tr>
    <th>App Identifier</th>
    <th>Created</th>
    <th>Last Cycled @</th>
  </tr>
  {{range .Passwords}}
  <tr>
    <td><a href="/password/viewOne?id={{.ID}}">{{.App}}</a></td>
    <td>{{.Created_At}}</td>
    <td>#{{.Updated_At}}</td>
  </tr>
  {{end}}
</table>
{{else}}
<p>There's nothing to see here... yet!</p>
{{end}} {{end}}
